name: tugasmobile
description: Tugas 2 Pemrograman Mobile

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Icon.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_splash.png
    - assets/images/accent.jpg
    - assets/images/logo_splash.png
    - assets/images/hobby_games.jpg
    - assets/images/hobby_music.png
    - assets/images/hobby_soccer.jpeg
    - assets/images/fito.jpeg
    - assets/images/husen.jpeg
    - assets/images/eka.jpeg
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700